parameters:
  r0:
    type: float         # 'float', 'int', or 'categorical'
    method: suggest_float
    low: 4.0
    high: 400.0
    log: false          # whether to use logarithmic scale (Optuna's log-uniform)
    step: null          # optional step size for suggest_float

# Optional metadata for reference or future processing
metadata:
  description: |
    Calibration parameters for the LASER polio model.
    The 'r0' parameter controls the basic reproduction number.
  version: 1.0
  created_by: your_name
  notes:
    - Only 'r0' is currently included.
    - Additional parameters may be added in the same format.
